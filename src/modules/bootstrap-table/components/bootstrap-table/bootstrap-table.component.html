<div class="d-flex justify-content-between">
  <div *ngTemplateOutlet="tTotal; context: {$implicit: true}"></div>
  <ng-container *ngIf="isShowAmount">
    <ng-content select="[tHeader]"></ng-content>
  </ng-container>
</div>
<div style="width: 100%;overflow: auto">
  <table [ngClass]="tableClass" *ngIf="total else emptyTable">
    <thead>
    <ng-content select="[thead]"></ng-content>
    </thead>
    <tbody>
    <ng-content></ng-content>
    </tbody>
    <tfoot>
    <ng-content select="[tfoot]"></ng-content>
    </tfoot>
  </table>
</div>
<div class="d-flex justify-content-between">
  <div></div>
  <div *ngTemplateOutlet="tTotal"></div>
</div>
<ng-template #emptyTable>
  <table class="table table-striped">
    <tbody>
    <tr class="text-center">
      <td colspan="20">
        <h4 class="m-0">無資料</h4>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
<ng-template #tTotal let-showRefreshButton>
  <div *ngIf="isShowTotal">
    總計：
    <span [ngClass]="totalClass">
      {{ total |number}}
    </span>
    筆資料

    <button *ngIf="showRefreshButton && isShowReloadButton" (click)="onReload()"
            [ngClass]="reloadButtonClass">
      <em [ngClass]="reloadButtonIconClass"></em>
    </button>
  </div>
</ng-template>
