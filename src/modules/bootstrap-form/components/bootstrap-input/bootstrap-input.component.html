<fieldset class="form-group" *ngIf="this.getControl()">
  <label mattTwRequiredLabel [isRequired]="showLabelIsRequired()">{{labelText}}</label>
  <input [type]="type"
         class="form-control"
         [formControl]="this.getControl()"
         [maxLength]="maxLength"
         [ngClass]="{'is-invalid':showIsInvalid}"
         [placeholder]="placeholder"
         [disabled]="disabled">
  <span class="invalid-feedback"
        *ngIf="showIsInvalid">
          {{errorMessages}}
  </span>
</fieldset>
